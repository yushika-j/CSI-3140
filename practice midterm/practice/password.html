<!DOCTYPE html>
<html>
    <head>
        <title>
            Password Generator
            
        </title>
    </head>
    <body>        
        <h1>Password Generator</h1>
        <script type="text/javascript">
            const uppercase = prompt('Do you want to include uppercase letters? (yes/no)');
            const lowercase = prompt("Do you want to include lowercase letters? (yes/no)");
            const special = prompt("Do you want to include special characters? (yes/no)");
            
            const number = prompt("Enter the desired password length:");
            
            let characterSet = '';
            if (uppercase === 'yes') {
                characterSet = characterSet + 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            }
            if (lowercase === 'yes') {
                characterSet = characterSet + 'abcdefghijklmnopqrstuvwxyz';
            }
            if (special === 'yes') {
                characterSet = characterSet + '!@#$%^&*()_+-=[]{}|;:,.<>?';
            }
            
            let password = '';
            let count = 0;
            while (count < number) {
                password = password + characterSet[Math.floor(Math.random() * characterSet.length)];
                count++;
            }  
            
            document.writeln("<h1>Your password is:</h1>" + password);
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Moving Circle 1</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="500" height="500"></canvas>

    <script>
        // Get the canvas element
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');

        // Set initial circle properties
        var x = canvas.width - 500;
        var y = canvas.height/2;
        var radius = 20;
        var speed = 3; // Speed of movement

        // Function to draw the circle
        function drawCircle() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fillStyle = 'blue';
            ctx.fill();
        }

        // Function to update the position of the circle
        // Function to update the position of the circle
function updatePosition() {
    // Move the circle along a diamond pattern
    if (x + radius >= canvas.width / 2 && y + radius < canvas.height) {
        x += speed;
        y += speed;
    }else if (x + radius < canvas.width / 2 && y - radius >= 0) {
        x += speed;
        y -= speed; 
    } else if (x - radius > 0 && y + radius >= canvas.height / 2) {
        x -= speed;
        y += speed;
    } else if (x - radius <= canvas.width / 2 && y - radius > 0) {
        x -= speed;
        y -= speed;
    }
}


        // Function to continuously move the circle
        function moveCircle() {
            drawCircle(); // Draw the circle
            updatePosition(); // Update the position
            requestAnimationFrame(moveCircle); // Continuously move the circle
        }

        moveCircle(); // Start moving the circle
    </script>
</body>
</html>
